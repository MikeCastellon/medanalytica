[build]
  command = "npm run build"
  publish = "dist"
  functions = "netlify/functions"

[build.environment]
  NODE_VERSION = "20"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[functions]
  node_bundler = "esbuild"

# ── HIPAA / Cybersecurity Security Headers ─────────────────────────────────
[[headers]]
  for = "/*"
  [headers.values]
    # Clickjacking protection
    X-Frame-Options = "DENY"
    # XSS protection (legacy browsers)
    X-XSS-Protection = "1; mode=block"
    # Prevent MIME sniffing
    X-Content-Type-Options = "nosniff"
    # Referrer policy — no PHI in referrer headers
    Referrer-Policy = "no-referrer"
    # Strict Transport Security — force HTTPS for 1 year, include subdomains
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"
    # Content Security Policy — restrict resource origins
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: blob:; connect-src 'self' https://*.supabase.co https://api.openai.com; frame-ancestors 'none'; base-uri 'self'; form-action 'self'"
    # Permissions policy — disable unnecessary browser features
    Permissions-Policy = "camera=(), microphone=(), geolocation=(), payment=(), usb=(), bluetooth=()"
    # Cross-origin policies
    Cross-Origin-Opener-Policy = "same-origin"
    Cross-Origin-Resource-Policy = "same-origin"
    Cross-Origin-Embedder-Policy = "require-corp"
    # Cache control — never cache PHI
    Cache-Control = "no-store, no-cache, must-revalidate, private"
    Pragma = "no-cache"

# Allow static assets to be cached (non-PHI)
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    Cross-Origin-Embedder-Policy = "unsafe-none"
